<style type="text/css">
ul,li{ margin:0px; padding:0px;}/*banner*/
/*
The Root Slideshow DIV
*/
#p7ssm {
    font-family: Arial, Helvetica, sans-serif;
    background-color: #FFFFFF;
    margin: 0px;
    width: 684px;
    height:263px;
    position: relative;
    z-index: 100;
    font-size:12px;
}
/*Extra Wrappers - used for the Shadow Box style only. DO NOT EDIT.*/
#p7ssm_w2 {position: relative; z-index: 100;}
/*
NAV MENU
*/
#p7ssm_nav_wrapper {}
/*The Drop Down Menu DIV*/
#p7SSMwnav {
    position: absolute;
    width: 200px;
    left: 0px;
    z-index: 100;
    filter: alpha(opacity=100);
    opacity: 1;
    top: auto;
}
/*
The Inner Nav Menu Wrapper... Necessary for the script
The Script will hide this element before the page loads
Set value to "none" if you want to hide the nav bar in
Dreamweaver, but it will be hidden if script is disabled.
*/
#p7ssm_navList {display:block;}
#p7ssm_navList ul {margin: 0px; padding: 0px; font-size: 12px;}
#p7ssm_navList li {list-style-type: none;}

/*THUMBNAILS*/
#p7SSMwhmb {
    width: 684px;
    filter: alpha(opacity=100);
    opacity: 1.0;
}
#p7ssm_thumb_wrapper {}
/*Thumbnail Drag Bar*/
#p7ssm_dragbar {}
#p7ssm_dragbar span {}
/*Thumbnail Preview*/
#p7ssm_preview {}
/*Preview Table - DO NOT EDIT*/
#p7ssm_preview table {}
#p7ssm_preview td {}
.p7ssm_sectionTrigger {display:none;}

/*Thumbnail Matrix 列表图片控制区域 */
.p7ssm_thumb_section {width:684px;}
.p7ssm_thumb_section ul {margin: 0px; padding: 0px;}
.p7ssm_thumb_section li {list-style-type: none; float: left; margin: 10px 15px 0px 0px;}
.p7ssm_thumb_section a { }
/*\Hide from IE5 Mac*/
.p7ssm_thumb_section a {float: none; display: block;}
/*End Hide*/
.p7ssm_thumb_section a:hover {border-top:2px solid #f32465;}
.p7ssm_thumb_section a:hover img {height: 44px; width: 124px; padding: 0; border: 0; display: block;}
.p7ssm_thumb_section .down {cursor: default;}
.p7ssm_thumb_section .down img {height: 44px; width: 124px; padding: 0; border: 0; display: block;}
.p7ssm_thumb_section img {height: 46px; width: 124px; padding: 0; border: 0; display: block;}
.p7ssm_clearThumbs {clear: both; height: 0; line-height: 0.0; font-size: 0;}

/*Toolbar Controls */
#p7ssm_toolbar {display:none;}
#p7ssm_tools {}
#p7ssm_toolbar em {display: none;}
#p7ssm_toolbar a {display: block;}
/*The Icon that Tgoggles the Nav Menu open and closed*/
#p7SSMtnav {
    display: block;
    width: 34px;
    height: 36px;
    background-image: url(images/dt_01.jpg);
    background-repeat: no-repeat;
}
/*The Nav Bar Icon down state*/
#p7SSMtnav.down {
    background-position: left bottom;
}
/*The Icon that Tgoggles the Thumbnail Panel open and closed*/
#p7SSMthmb {
    background-image: url(/Content/themes/base/SNS/images/dt_01.jpg);
    background-repeat: no-repeat;
    height: 36px;
    width: 23px;
}
/*The Thumbnail Icon down state*/
#p7SSMthmb.down {
    background-position: left bottom !important;
}
#p7ssm_first {
    background-image: url(/Content/themes/base/SNS/images/first.jpg);
    background-repeat: no-repeat;
    height: 36px;
    width: 22px;
    background-position: left top;
}
#p7ssm_prev {
    background-image: url(/Content/themes/base/SNS/images/prew.jpg);
    background-repeat: no-repeat;
    height: 36px;
    width: 18px;
}
.p7ssm_play {
    background-image: url(/Content/themes/base/SNS/images/buttom/play.jpg);
    background-repeat: no-repeat;
    height: 36px;
    width: 28px;
}
.p7ssm_pause {
    background-image: url(/Content/themes/base/SNS/images/pause.jpg);
    background-repeat: no-repeat;
    height: 36px;
    width: 28px;
}
#p7ssm_next {
    background-image: url(/Content/themes/base/SNS/images//next.jpg);
    background-repeat: no-repeat;
    height: 36px;
    width: 18px;
}
#p7ssm_last {
    background-image: url(/Content/themes/base/SNS/images/last.jpg);
    background-repeat: no-repeat;
    height: 36px;
    width: 28px;
}
#p7ssm_counter {
    font-size: 11px;
    color: #888888;
    padding: 0px;
}
#p7ssm_slidechannel {
    background-image: url(/Content/themes/base/SNS/images/speedchannel.jpg);
    background-repeat: no-repeat;
    z-index: 1;
    height: 36px;
    width: 50px;
    top: 0px;
    position: relative;
}
#p7ssm_slider {
    position: absolute;
    top: 10px;
    left: 20px;
    z-index: 100;
    height: 17px;
    width: 8px;
}
#p7ssm_slidebar {
    background-image: url(/Content/themes/base/SNS/images/p7ssm_slider.gif);
    background-repeat: no-repeat;
    height: 17px;
    width: 8px;
    cursor: default;
}
/*The Hover state for all the toolbar icons*/
#p7ssm_first:hover, #p7ssm_prev:hover,
.p7ssm_play:hover, .p7ssm_pause:hover,
#p7ssm_next:hover, #p7ssm_last:hover,
#p7ssm_slidebar:hover, #p7SSMthmb:hover, #p7SSMtnav:hover {
    background-position: left bottom;
}
/*SLIDER TOOLTIP*/
#p7ssm_speed{
    position:absolute;
    display:none;
    left:0px;
    top:36px;
    padding:4px;
    background-color:#333333;
    border:1px solid #000;
    color:#CCCCCC;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10px;
    z-index: 100;
    filter: alpha(opacity=75);
    opacity: 0.75;
}
/*FULLSIZE IMAGE */
/*\FS TABLE DO NOT EDIT - and hide from IE5 Mac*/
#p7ssm_fstbl {
    margin: 0;
}
/*End Hiding*/
/*The Outer Wrapper for Fullsize Image*/
#p7ssm_fullsize {
    padding: 0;
    margin:0;
    width:684px;
}
/*Animating Box Wrapper for Fullsize Image*/
#p7ssm_fsc {
    margin: 0;
    width:684px;
    padding: 0;
}
/*Inner Wrapper for Fullsize Image*/
#p7ssm_fsw {
    padding: 0px;
    margin:0px;
}
#p7ssm_fsimg img {
    width:684px;
    height:207px;
}


#p7ssm_cf {
    position: absolute;
    visibility: hidden;
    left: 0;
    top: 0;
    z-index: 99;
}
/*Firefox Strict Mode Box Model Fix - DO NOT EDIT*/
#p7ssm_cf img {
    display: block;
}
/*The Fullsize Image*/
#p7ssm_fsc img {
    border: 0;
}
/*\Firefox Fix - Hide from IE5 Mac*/
#p7ssm_fsc img {
    display: block;
}
/*End Hiding*/
/* Description Styles */
#p7ssm_description {
    margin:-24px 0 0 0;
    background:#FFFFFF;
    filter: alpha(opacity=60);
    opacity: 0.60;
    padding: 0px 0px;
    color: #333333;
    line-height: 1.5em;
    display: none;
    text-align:center;
}
/*Description Paragraphs*/
#p7ssm_description p {
    margin: 6px 0;
    color: #333333;
}
/*Description Links*/
#p7ssm_description a {
    color: #333333;
}
/*Hiiden Link for Fullsize Image. DO NOT EDIT*/
.p7ssm_lk {
    display:none;
}
/*Hidden Description Source. DO NOT EDIT*/
.p7ssm_fd {
    width: 684px;
    font-size:12px;
    display:none;
    padding: 0;
}
/*The Loading Progrees Bar. DO NOT EDIT*/
#p7ssm_loading {
    position:absolute;
    left:0px;
    top:0px;
    visibility: hidden;
    z-index: 100;
}
</style>
